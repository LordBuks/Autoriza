<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consultar Solicitações - SC Internacional</title>
  <link rel="stylesheet" href="../../css/styles.css">
  
  <!-- Firebase SDK (NECESSÁRIO AQUI) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
  <header class="header">
    <img src="https://i.imgur.com/odzcc03.png" alt="Logo SC Internacional" class="header-logo">
    <h1 class="header-title">Sistema de Autorizações Digitais</h1>
  </header>

  <div class="container">
    <div class="card">
      <h2 class="card-title">Consultar Minhas Solicitações</h2>
      
      <!-- Container para alertas da consulta específica -->
      <div id="alert-container-consulta" style="display: none;"></div>
      <!-- Indicador de carregamento para consulta específica -->
      <div id="loading-indicator-consulta" style="display: none; text-align: center; margin-bottom: 1rem;">Carregando...</div>

      <div class="form-group">
        <label for="codigo" class="form-label">Código da Solicitação</label>
        <input type="text" id="codigo" name="codigo" class="form-control" placeholder="Digite o código recebido por e-mail">
      </div>
      
      <div class="form-group text-center">
        <button id="btn-consultar" class="btn btn-primary">Consultar</button>
        <a href="dashboard.html" class="btn btn-secondary">Voltar</a>
      </div>
      
      <div id="resultado-consulta" style="display: none;">
        <!-- Resultado da consulta será exibido aqui -->
      </div>
    </div>
    
    <div class="card">
      <h3 class="card-title">Minhas Solicitações Recentes</h3>
      <!-- Container para alertas das solicitações recentes -->
      <div id="alert-container-recentes" style="display: none;"></div>
       <!-- Indicador de carregamento para solicitações recentes -->
      <div id="loading-indicator-recentes" style="display: none; text-align: center; margin-bottom: 1rem;">Carregando...</div>
      <div id="solicitacoes-recentes">
        <p class="text-center">Carregando solicitações...</p>
      </div>
    </div>
  </div>

  <!-- Scripts Essenciais (NECESSÁRIO CARREGAR ANTES DE consultar.js) -->
  <script src="../../js/firebase-config.js"></script> 
  <script src="../../js/autorizacao-service.js"></script>
  
  <!-- Script específico da página (Carregar por último) -->
  <script src="../../js/consultar.js"></script>
</body>
</html>
